# This workflow builds the HoMi snakefile DAG and colors 
name: DAG

on:
  push:
    branches: [ "main" ]
    paths:
      - 'snakefile'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'snakefile'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    name: DAG

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v1

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pulp==2.7.0 # must < 2.8 for integration with Snakemake
    
    - name: Build DAG
      run: snakemake --configfile tests/example_config.yaml --dag > dag.dot
    
    - name: Make figures directory
      run: mkdir -p figures

    - name: Make SVG
      run: dot dag.dot -Tsvg > figures/dag.svg

    - name: add figure to repo
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: upload DAG from workflow
        commit_options: '--no-verify --signoff'
        file_pattern: 'figures/dag.svg'
        skip_dirty_check: false  